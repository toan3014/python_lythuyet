<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Trả sách: {{ book.title }}</h1>

        {% if borrow.return_date %}
        <div class="alert alert-warning">
            Sách này đã được trả lại vào ngày: {{ borrow.return_date.strftime('%Y-%m-%d %H:%M:%S') }}
        </div>
        {% else %}
        <form method="POST">
            <div class="mb-3">
                <label for="return_date" class="form-label">Ngày trả sách</label>
                <input type="text" class="form-control" value="{{ current_time }}" readonly>
            </div>
            <button type="submit" class="btn btn-success">Xác nhận trả sách</button>
        </form>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Quay lại danh sách sách</a>
    </div>
</body>
</html>
